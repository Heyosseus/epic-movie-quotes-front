name: 'test code on pull request'
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: 'install npm'
        run: npm ci
      - name: 'run test'
        run: npm run lint
